<mat-card class="todo">
  <mat-card-header>
    <mat-card-title>{{ todo.description | uppercase }}</mat-card-title>
    <mat-card-subtitle
      >date: <strong>{{ todo.date }}</strong></mat-card-subtitle
    >
  </mat-card-header>
  <mat-card-content>
    <p>name: {{ todo.name }}</p>
  </mat-card-content>
  <button
    mat-raised-button
    type="button"
    (click)="onDelete(todo._id)"
    color="warn"
  >
    delete
  </button>
</mat-card>
